<div class="app-content content">

    <!--      @using (Html.BeginForm("BulkImport", "Administration", FormMethod.Post, new { enctype = "multipart/form-data" }))
        { -->

    <br /><br /><br />

    <div id="divQRCodeInstructions" readonly="true" style="width:100%;">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    Instructions
                    <br />
                    <ul>

                        <li>
                            Upload the 2 files from the center.
                        </li>

                        <li>
                            Click Get batch ID button and Batch ID textbox must be populated.
                        </li>

                        <li>
                            Click Run Proc button.
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <br /><br /><br />

    <div class="row">
        <div class="col-md-4">
            <div>
                <label>Bulk Upload 1</label>
                <input name="file" type="file" id="flUpload" accept=".xls,.xlsx," (change)="onFilesSelected($event)">
                <!--      @Html.TextBoxFor(m => m.PeopleExcel, new { type = "file" })  -->
            </div>
            <div>
                <br>
             <a id="studentTemplate" style ="
               border-color:#0d93e9 !important; ;
                    text-decoration: underline;
                    text-decoration-color: #0d93e9;
                    text-align: center;
                    display: inline-block;
                    font-size:12px"
                    (click)="downloadStudentImportTemplate()">Students Details File</a> 

            </div>
        </div>
        <div class="col-md-4">
            <div>
               
                <label>Bulk Upload 2</label>
                
                <input name="file" type="file" id="flUpload" accept=".xls,.xlsx," (change)="onFilesSelected($event)">
            </div>
            
            <div>
                <br>
                <a id="subjectSectorsTemplate" style ="
                    border-color:#0d93e9 !important; ;
                     text-decoration: underline;
                     text-decoration-color: #0d93e9;
                     text-align: center;
                     display: inline-block;
                     font-size:12px"
                    (click)=" downloadSubjectSectorsImportTemplate()">Grade and Subjects File</a> 
            </div>
        </div>

        <div class="col-md-4">
            <div>
                <input type="submit" value="Upload" name="UploadButton" id="UploadButton"
                    (click)="uploadExcelFiles($event)" />
            </div>
        </div>



    </div>
    <br /><br /><br />

    <div class="row">
        <div class="col-md-4">
            <div>
           <!--      <label>Batch ID</label> -->
                <label style=" display: none;"></label>
                <input class="form-control" type="text" id="txtBatchGuid" name="txtBatchGuid" placeholder="Batch ID"
                    maxlength="5" [value]="batchGuidId">
            </div>
        </div>

        <div class="col-md-4">
            <div>
                <label style=" display: none;"></label>
                <button type="button" id="btnGetBatchID" (click)="getBatchID()"
                    class="btn btn-info btn-min-width mr-1 mb-1">Get ID</button>
            </div>
        </div>

        <div class="col-md-4">
                <button type="button" id="btnRunProc"
                    class="btn btn-info btn-min-width mr-1 mb-1" [class.run-proc] = "batchGuidId === ''" (click)="RunTempTableImportProc()">Run Proc</button>
        </div>
    </div>
</div>
