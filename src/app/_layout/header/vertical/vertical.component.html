<nav *ngIf="user.role < 3"
  class="header-navbar navbar-expand-md navbar navbar-with-menu navbar-without-dd-arrow fixed-top navbar-shadow bg-info"
  [ngClass]="selectedHeaderNavBarClass">
  <div class="navbar-wrapper">
    <div id="navbar-header" class="navbar-header" [ngClass]="selectedNavBarHeaderClass"
      (mouseenter)="mouseEnter($event)" (mouseleave)="mouseLeave($event)">
     
      <ul class="nav navbar-nav flex-row">
        <li class="nav-item mobile-menu d-lg-none mr-auto"><a class="nav-link nav-menu-main menu-toggle hidden-xs11"
            (click)="toggleNavigation($event)">
            <i class="feather ft-menu font-large-1"></i></a></li>
        <li class="nav-item mr-auto"><a [routerLink]="['/dashboard/sales']" class="navbar-brand"
            routerLink="/dashboard/sales"><img class="brand-logo" alt="modern admin logo"
              [src]="_themeSettingsConfig.brand.logo.value">
            <h3 class="brand-text">ExamPortal Cloud</h3>
          </a></li>
      </ul>

      <!--<h4 id="lblTime" class="brand-text"><i class="ficon ft-clock"></i> <span id="testTime"></span></h4><br>-->
    </div>
    <div class="navbar-container content" [hidden]="isMobile && !showNavbar">
      <div class="collapse navbar-collapse" id="navbar-mobile">
        <ul class="nav navbar-nav mr-auto float-left">
          <li class="nav-item d-none d-md-block">
            <a [routerLink]="" class="nav-link nav-link-expand" (click)="toggleFullScreen()" *ngIf="maximize === 'on'">
              <i class="ficon feather ft-maximize"></i>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav float-right">
          <li class="dropdown-user nav-item" ngbDropdown>
            <a class="nav-link dropdown-user-link" ngbDropdownToggle>
              <span id ="navBarUserName" *ngIf="user.role  < 3 && user?.fullName" class="mr-1 user-name text-bold-700">
                Welcome {{user?.fullName}}
              </span>
              <span id= "studentUserName" *ngIf="user.role < 3 && !user?.fullName" class="mr-1 user-name text-bold-700">WWelcome {{studentFullName}}</span>
            </a>
            <div  *ngIf="!user.username.includes('VST')" ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownProfileMenu">
              <a *ngIf="user.role != 3"class="dropdown-item" [routerLink]="" (click)="onViewUser(user)">
                <i class="feather ft-user"></i> 
                Edit Profile
              </a>
              <div *ngIf="user.role == 3 && router.url == '/portal/portal'" class="dropdown-divider"></div>
              <a *ngIf="user.role == 3 && router.url == '/portal/portal' "class="dropdown-item" [routerLink]="" (click)="logout()">
                <i class="feather ft-power"></i> 
                Logout
              </a> 
            <!--   <a *ngIf="!user.impersonatedCenterId"class="dropdown-item" [routerLink]="" (click)="logout()">
                <i class="feather ft-power"></i> 
                Logout
              </a> -->

              <a *ngIf="!user.username.includes('VST')" class="dropdown-item" [routerLink]="" (click)="logout()">
              <!--   <i class="feather ft-power"></i>  -->
                Logout
              </a>
             <!--  <a *ngIf="user.impersonatedCenterId"class="dropdown-item" [routerLink]="" (click)="logoutImpersonation()">
                <i class="feather ft-power"></i> 
                LogoutC 
              </a> -->
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
