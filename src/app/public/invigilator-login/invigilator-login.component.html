<div class="templatemo-top-bar" id="templatemo-top">
    <div class="container">
        <div class="subheader">
            <div id="phone" class="pull-left">
                Exam Portal Cloud
            </div>
            <div id="email" class="pull-right">
                Powered by <a herf="https://www.v-soft.co.za">V-Soft Technologies</a>
            </div>
        </div>
    </div>
</div>
<div class="templatemo-top-menu">
    <div class="containers">
        <div class="navbar navbar-default" role="navigation">
            <div class="containers" style="width: 100%">
                <div class="navbar-header" style="width: 100%">
                    <table width="100%" style="font-size: 0px;" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <th width="15%" valign="top">
                                    <img width="100%" height="32" align="top" alt=""
                                        src="../../../assets/images/navbar.gif">
                                </th>
                                <th valign="top">
                                    <img height="150" border="0" alt="IEB"
                                        src="../../../assets/images/logo-150-header.png">
                                </th>
                                <th width="85%" valign="top" style="position: relative;">
                                    <img width="100%" height="32" align="top" alt=""
                                        src="../../../assets/images/navbar.gif">
                                    <ul class="page-nav">
                                        <li><a style="font-size: large" [routerLink]="['/']">Home</a></li>
                                        <li class="active"><a style="font-size: large"
                                                [routerLink]="['/invigilator-login']">Invigilator Login</a>
                                        </li>
                                    </ul>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div id="templatemo-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <div class="container text-center">
                    <br>
                    <br>
                    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div
                            style="width:50%;height:80%;background-color:rgba(29, 30, 33, 0.80) ;border:solid;padding:20px;margin:auto auto;-webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);-moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);">
                            <h2 style="color:white"><u>Log On</u></h2>
                            <p style="color:white">
                                Please enter your user name and password.
                            </p>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="text" formControlName="username" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="user-name"
                                    placeholder="Your Username" required>
                                <div class="form-control-position">
                                    <i class="la la-user"></i>
                                </div>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </fieldset>

                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" placeholder="Enter Password" formControlName="password"
                                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div class="form-control-position">
                                    <i class="la la-key"></i>
                                </div>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-outline-info btn-block">
                                <i class="fa fa-refresh fa-spin" *ngIf="submitted"></i>
                                <i class="la la-unlock-alt" *ngIf="!submitted"></i> Login
                            </button>
                            <div>
                                <!--<button (click)="loginMS()" *ngIf="!isLoggedIn()">Sign In</button>
                                <button (click)="loginPopup()" *ngIf="!isLoggedIn()">Sign In</button>
                                <button (click)="logout()" *ngIf="isLoggedIn()">Sign Out</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-pop-up content = "{{content}}" title="{{title}}"  show="{{show}}" />
<div [class.overlay]="overlay" id="overlay"></div>
